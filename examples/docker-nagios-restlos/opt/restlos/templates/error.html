<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{err.message}}</title>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<div id="header"></div>
<div id="wrapper">
    <div id="error">
        <h2 class="title">
            <b>{{err.message}}</b>
        </h2>
        <div id="message">
            {{err.description|safe}}
            <p>
                Anyway, it's always a good idea to check the available endpoints
                and their arguments.
                There is a summary available under 
                <a href="{{ url_for('help') }}">
                    This incredible link!
                </a>.
                Isn't that fancy? Yes it is!
            </p>
        </div>
    </div>
    <div id="image">
        <img src="{{ url_for('static', filename="%dfry.png" % (err.code, )) }}">
    </div>
</div>
<div id="footer">
    This ERROR is brought to you by <b>PEBCAK</b> - Your friendly layer 8 failure!
</div>
</body>
